<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="stylesheet" href="sign-in.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container ">
        <div class="row">
            <div class=" col-xxl-4 col-xl-5  col-lg-6 col-md-7 col-sm-12   ">
                    <main class="form-signin w-100 m-auto">
                      <form>
                            <img src="./images/check-square.svg" alt="logo" height="40" id="logo">
                        <h1 class="h1  fw-normal my-4 " id="title"  ><strong>Sign in</strong></h1>
                        <p class="user">New user? <em><em></em></em> <a href="./sign-up.html" class="create"> Create an account.</a> </p>
              
                        <div class="form-floating">
                          <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            
                          />
                          <label for="floatingInput" id="floatingInput"><p class="email">Email address</p></label>
                        
              
                        <div class="form-check text-start my-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="remember-me"
                            id="flexCheckDefault"
                          />
                          <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                          </label>
                        </div>
                        <button class="btn btn-primary w-10 py-1 " type="submit">
                          Continue
                        </button>


                        <!-- <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <a href="###"> <img src="./google-logo.png" alt="google logo" height="20 " width="20" class="google-logo ">
                                        <p>Continue with Google</p></a>
                                </div>
                                <div class="col-12">
                                    <a href="##"> <img src="./Facebook_Logo.png" alt="Facebook_Logo" height="20"><p>Continue with Facebook</p></a>
                                </div>
                                <div class="col-12">
                                    <a href="##"> <img src="./Apple-Logo.png" alt="Apple-Logo" height="20"><p>Continue with Apple</p></a>
                                </div>
                            </div>
                        </div> -->

                        <div class="my-5 p-3 bg-body rounded shadow-sm" id="or-sign-in">
                            <h6 class="border-bottom pb-2 mb-0">Or </h6>
                            <div class="d-flex text-body-secondary pt-3">
                              <img src="./images/google-logo.png" alt="google-logo" height="20" width="20" >
                              <p class="pb-3 mb-0 small lh-sm border-bottom">
                                 &nbsp; Continue with google
                               
                              </p>
                            </div>
                            <div class="d-flex text-body-secondary pt-3 px-0">
                                <img src="./images/Apple_logo_black.svg.png" alt="google-logo" height="20" >
                                <p class="pb-3 mb-0 small lh-sm border-bottom">
                                  &nbsp; Continue with Apple
                                 
                                </p>
                              </div>
                              <div class="d-flex text-body-secondary pt-3">
                                <img src="./images/Facebook_Logo.png" alt="google-logo" height="20" width="20" >
                                <p class="pb-3 mb-0 small lh-sm border-bottom">
                                   &nbsp; Continue with Facebook
                                 
                                </p>
                              </div>
                            <small class="d-block text-end mt-3">
                              <a href="#" id="get-help"><strong>Get Help</strong></a>
                            </small>
                          </div>

                      </form>
                    </main>
                  
            </div>
        </div>
    </div>
  </body>
</html>
