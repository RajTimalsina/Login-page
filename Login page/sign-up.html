<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="sign-up.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sign-up-box">
        <main class="form-signin w-100 m-auto">
          <form>
            <img
              class="mb-4"
              src="./images/check-square.svg"
              alt=""
              width="72"
              height="57"
            />
            <h1 class="h3 mb-3 fw-normal">Create an account</h1>

            <div class="container-logo">
              <div class="row">
                <div class="col-2" id="logo">
                  <a href="https://www.google.com" target="_blank"
                    ><img
                      src="./images/google-logo.png"
                      alt="Apple-Logo"
                      height="40"
                  /></a>
                </div>
                <div class="col-2" id="logo">
                  <a href="https://www.facebook.com" target="_blank">
                    <img
                      src="./images/Facebook_Logo.png"
                      alt="Apple-Logo"
                      height="40"
                    />
                  </a>
                </div>
                <div class="col-2" id="logo">
                  <a href="https://www.apple.com" target="_blank"
                    ><img
                      src="./images/apple-logo-png-index-content-uploads-10.png"
                      alt="Apple-Logo"
                      height="40"
                    />
                  </a>
                </div>
              </div>

              <p class="mt-3">Or</p>
            </div>

            <p class="email"><strong>Sign up with Email</strong></p>
            <p>
              Already have an account?<a href="./sign-in.html" class="sign-in">
                Sign in</a
              >
            </p>

            <div class="form-floating mt-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button
              id="continue"
              class="btn btn-primary w-100 py-2"
              type="submit"
              formaction="./sign-in.html"
            >
              Continue
            </button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
